{% extends "base.html" %}

{% block main %}
{% if user.is_authenticated %}
<p class="content">You are {{user.fullname}}.</p>
<p><a href="{{ url_for("views.logout") }}">Log Out</a></p>
{% else %}
<p class="content">You are anonymous.</p>
<p><a href="{{ url_for("views.login") }}">Log In</a></p>
{% endif %}
{% endblock %}
