{% extends "bootstrap/base.html" %}

{% block title %}Yak-Bak{% endblock %}

{% block content %}

{% if current_user.is_authenticated %}
<p>You are {{current_user.name}}.</p>
<p><a href="{{ url_for("views.logout") }}">Log Out</a></p>
{% else %}
<p>You are anonymous.</p>
<p><a href="{{ url_for("views.login") }}">Log In</a></p>
{% endif %}

{% endblock %}
