[flake8]
application-import-names = yakbak
exclude =
    _version.py
ignore = D100,D104,D107,E501,W503
max-complexity = 10
max-line-length = 80
select = C,E,F,W,B,B9

[isort]
atomic = true
force_grid_wrap = false
from_first = true
include_trailing_comma = true
# known_third_party is autogenereated. Do not edit.
known_third_party =attr,bs4,bunch,click,diff_match_patch,flask,flask_admin,flask_login,flask_mail,flask_sqlalchemy,flask_wtf,frontmatter,itsdangerous,jinja2,markdown,mock,pytest,sentry_sdk,setuptools,social_flask,social_flask_sqlalchemy,sqlalchemy,sqlalchemy_postgresql_json,toml,werkzeug,wtforms,wtforms_alchemy
lines_after_types = 1
multi_line_output = 3
not_skip = __init__.py
order_by_type = false
